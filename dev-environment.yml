name: genome-loader
channels:
  - bioconda
  - conda-forge
  - nodefaults
dependencies:
  - python>=3.7.*
  - dask
  - h5py
  - numba
  - pandas
  - polars
  - pyarrow
  - sgkit
  - xarray
  - zarr
  - bioconda::pysam
  - bioconda::cyvcf2 # needed to read VCF with sgkit
  # dev
  - git
  - pytest
  - pytest-cases
  - pytest-cov
  - isort
  - black
  - mypy
  - pre-commit
  - conda-lock
  - pipreqs
  - icecream
platforms:
  - linux-64
  - osx-64
category: dev